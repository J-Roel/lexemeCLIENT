<div ng-include src="'../views/partials/header.html'"></div>


<div ng-controller="EditUserCtrl as EUC">

<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="container row">

    <form name="updateUser" ng-submit="UC.updateUser(EUC.updateCurUser)" role="form">
        

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" 
            ng-model="EUC.updateCurUser.username"/>
            <span ng-show="updateUser.username.$dirty && updateUser.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="EUC.updateCurUser.password" />
            <span ng-show="updateUser.password.$dirty && updateUser.password.$error.required" class="help-block">Fix Password</span>
        </div>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" ng-model="EUC.updateCurUser.firstname" />
            <span ng-show="updateUser.firstname.$dirty && updateUser.firstname.$error.required" class="help-block">First Name is required</span>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" ng-model="EUC.updateCurUser.lastname" />
            <span ng-show="updateUser.lastname.$dirty && updateUser.lastname.$error.required" class="help-block">Last Name is required</span>
        </div>

        <div class="form-group">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" id="imageurl" class="form-control" ng-model="EUC.updateCurUser.imageurl" />
            <span ng-show="updateUser.imageurl.$dirty && updateUser.imageurl.$error.required" class="help-block">Last Name is required</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="EUC.updateCurUser.email" />
            <span ng-show="updateUser.email.$dirty && updateUser.email.$error.required" class="help-block">Email is required</span>
        </div>

        <div class="form-group">
            <label for="role">Company Role</label>
            <input type="text" name="role" id="role" class="form-control" ng-model="EUC.updateCurUser.role" />
            <span ng-show="updateUser.role.$dirty && updateUser.role.$error.required" class="help-block">Company Role is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="updateUser.$invalid || dataLoading" class="btn btn-danger">Update</button>
        </div>
    </form>

</div>
<div ng-include src="'../views/partials/footer.html'"></div>
