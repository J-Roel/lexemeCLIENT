
<header>
       <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <ul>
                  <div class="col-md-4">
                        <div class="navbar-brand">Cap-stone</div>
                  </div>
                  <div class="col-md-8 text-right">
                        <div class="navbar-header navbar-right">
                              <div class="navbar-brand">
                              	<a href="#/">Home</a>
                              </div>
                              <div class="navbar-brand">
                              <a href="#/create-user">Register</a>
                              </div>
                        </div>
                  </div>
                  </ul>
            </div>
      </nav>
</header>


<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="col-md-3 col-md-offset-3">


    <form name="form" ng-submit="submit()" role="form">

        <div class="form-group">

            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

        </div>

        <div class="form-group">

            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
        </div>

    </form>

    <button type="button" ng-click="testRestrict()"> Test Restrict</button>

    
</div>
