<div class="workspace">
<section class="container row">
	<div ng-include src="'../views/partials/header.html'"></div>
</section>


<!-- Get all scopes to workspace -->
<div ng-controller="UserCtrl as UC">
<div ng-controller="ProjectCtrl as PC">
<div ng-controller="WorkspaceCtrl as Work">

	
	<section class="container row">
	 <nav>
        <ul>
        	<li class="project-profile">
				<img src="{{ Work.currentProject[0].image_url }}">
			</li>
    		<li class="project-profile-text">{{ Work.currentProject[0].project_name }}</li>
        </ul>
        <ul>
            
            <li><jr-make-box-button title="Create New Div"></jr-make-box-button></li>

            <li><i title="Select Tool" id="select" ng-click="Work.tool='select'; Work.changeSelect();" class="fa fa-mouse-pointer fa-2x icon menuItem-selected"></i></li>

            <li><i title="Paint Div Tool" id="paint" ng-click="Work.tool='paint'; Work.changeSelect();" class="fa fa-paint-brush fa-2x icon"></i></li>

            <li>
                <i title="Paint Text Tool" id="paint-text" ng-click="Work.tool='paint-text'; Work.changeSelect();" class="fa fa-font fa-2x icon"></i>
            </li>
            <li>
                <i title="Delete Selected Div" ng-click="Work.tool='paint-text'; Work.removeDiv();" class="fa fa-trash fa-2x icon"></i>
            </li>


        </ul>
        <ul class="float-right">
        	<li><i title="Save Project" class="fa fa-floppy-o fa-2x icon" ng-click="Work.saveProject(Work.currentProject[0].id); Alert.addAlert('Project Saved');  "></i></li>
        	<li><i title="Clear All Desktop" class="fa fa-ban fa-2x icon" ng-click="Work.clearDesktop();"></i></li>
            <li>
                <i title="Get HTML" ng-click="Work.check(); Work.removeDiv();" class="fa fa-upload fa-2x icon"></i>
            </li>
        	<li></li>
        	<li><i title="Back to Dashboard" class="fa fa-chevron-circle-left fa-2x icon" ng-click="Work.goToDashboard();"></i></li>
        	
		</ul>
	</nav>
	</section>



	<!-- DESKTOP -->
    <div class="container">
        <div class="tool-box">
            <div ng-include src="'../views/workspace/menu.html'"></div>
        </div>
    
        <div class="desktop-container">
            <div id="desktop" jr-track-mouse></div>
        </div>
	
    </div>
        



	<!-- Bottom status bar -->
	<section class="container row">
	<nav>
        <div class="two-third">
            <ul>
                <!-- //Get code from #desktop -->
                <li><button ng-click="Work.check();">Check</button></li>
            </ul>
        </div>
        <div class="one-third">
        	<ul class="float-right">
            	<li>{{ myX }}, {{ myY }}</li>
			</ul>
		</div>
	</nav>
	</section>

</div>
</div>
</div>
</div>
